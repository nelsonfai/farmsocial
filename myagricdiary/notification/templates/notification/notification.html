
{% extends 'main/base.html'%}
{% load static %}



{% block content %}

<div class="grid-container">
    <div class="sidebar">
        <nav class="sidebar_nav">
            <a href="../../../"> <i class="fa-solid fa-house"></i> Home</a>
            <a href="{% url 'profile'  request.user.id %}"> <i class="fa-solid fa-user"></i> Profile</a>
            <a href="{% url 'notification' %}"> <i class="fa-regular fa-bell"></i> Notification  </a>
            <a href="{% url 'chatlobby' %}"> <i class="fa-solid fa-message"></i>  Messages </a>
            <a href="{% url 'profile'  request.user.id %}"> <i class="fa-solid fa-globe"></i> My Network </a>
            <a href="{% url 'market' %}"> <i class="fa-solid fa-store"></i> Market  </a>
    
            <a href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i>  Logout </a>
    
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}"> Login </a>
                <a href="{% url 'signup' %}"> Signup </a>
    
            {% endif %}
        </nav>
    
    </div>
    <main>

        <div class="wrapper"> 
            {% for obj in notification %}
            <div class="item flex" > 
                    <div class="flex" > 
                       <a href="{% url 'profile' obj.trigger.id%}"> <span class="roundedprofile" style="background:url('{{ obj.trigger.profile_pic.url}}') ;background-position: center; background-size: contain;" > </span> </a>
                            <div>
                                <div class="contact-name"><div>{{obj.message}} </div> </div>	
                            </div>
                    </div>
                    <div> <small> {{obj.whencreated}}</small> </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <div></div>
</div>

<style>

.item{
    padding: 1rem;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    background-color: #fff;
}

</style>
{% endblock %}
